<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Login</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-card-container">
      <div class="login-card">
        <div class="login-card-logo">
          <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="logo" />
        </div>
        <div class="login-card-header">
          <h1>Sign In</h1>
          <div>Please login to use platform</div>
        </div>
        <from class="login-card-from">
          <div class="from-item">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="text" placeholder="Enter Email" required autofocus />
          </div>
          <div class="from-item">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input
              type="text"
              placeholder="Enter Password"
              required
              autofocus
            />
          </div>
          <div class="from-item-other">
            <div class="checkbox">
              <input type="checkbox" id="RememberMe" />
              <label for="RememberMe">Remember me</label>
            </div>
            <a href="#">Forgot the Password</a>
          </div>
          <button type="submit">Sign In</button>
        </from>
        <div class="login-card-footer">
          Don't have an account ? <a href="#">Creat a free account</a>
        </div>
      </div>
      <div class="login-card-social">
        <div class="other-sign">Other Sign-in Platfrom</div>
        <div class="other-sign-in">
          <a href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
          <a href="#">
            <ion-icon name="logo-google"></ion-icon>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
